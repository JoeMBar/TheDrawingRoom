<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-item>
    <ion-label stacked>First Name:</ion-label>
    <ion-input  [(ngModel)]="profile.firstName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Last Name:</ion-label>
    <ion-input  [(ngModel)]="profile.lastName"></ion-input>

  </ion-item>


<ion-item>
  <ion-label stacked>Mobile:</ion-label>
  <ion-input  [(ngModel)]="profile.mobileNumber"></ion-input>
</ion-item>

<ion-item>
  <ion-label stacked>Telephone:</ion-label>
  <ion-input  [(ngModel)]="profile.telephoneNumber"></ion-input>

</ion-item>


<ion-item>
  <ion-label stacked>Address ln 1:</ion-label>
  <ion-input  [(ngModel)]="profile.addressLine1"></ion-input>
</ion-item>

<ion-item>
  <ion-label stacked>Address ln 2:</ion-label>
  <ion-input  [(ngModel)]="profile.addressLine2"></ion-input>
</ion-item>

  <ion-item>
    <ion-label stacked>Postcode:</ion-label>
    <ion-input  [(ngModel)]="profile.postalCode"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>County:</ion-label>
    <ion-input  [(ngModel)]="profile.county"></ion-input>

  </ion-item>





</ion-content>
