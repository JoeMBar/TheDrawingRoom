<ion-content padding class="theme" overflow-scroll="false" scroll="false">


  <img class="img" src="assets/img/logo.png">



<ion-label color="grey" stacked>Email Address</ion-label>
<ion-item class="textField">

<ion-input type ="text" [(ngModel)]="user.email"></ion-input>

</ion-item>




<ion-label color="grey" stacked>Password</ion-label>
<ion-item class="textField">
<ion-input type ="password" [(ngModel)]="user.password"></ion-input>
</ion-item>

<br>
<button ion-button full color="custom" class="buttonText" (click)="login(user)">Login </button>
<button ion-button full color="custom" class="buttonText" (click)="createAccount()">Create Account</button>

<button ion-button full clear color="gold" (click)="gotoResetPass()">Having trouble signing in?</button>


</ion-content>
