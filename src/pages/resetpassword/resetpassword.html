<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>

  <ion-label stacked>Email Address</ion-label>
  <ion-input type ="text" [(ngModel)]="user.email"></ion-input>

  </ion-item>
  <ion-label>Enter connected email</ion-label>

  <button ion-button full (click)="resetpass(user)">Submit</button>
</ion-content>
